{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <h3>Join our mailing list</h3>
        </div>
        <div class="col-12">
            {% if email %}
                <p><strong>{{ email }}</strong> has been {{ action }}.</p>
            {% endif %}
        </div>
        {% if form %}
            <div class="col-12 col-md-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="btn btn-dark">Subscribe!</button>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
